<div class="main-content">
  <div class="mat-elevation-z8">
    <table mat-table matSort matTableResponsive [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Column Headers and Cells -->
      <ng-container *ngFor="let column of columnDefinitions" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.header}} </th>
        <td mat-cell *matCellDef="let element"> {{column.cell(element)}} </td>
      </ng-container>

      <!-- Actions Column with mat-icons -->
      <ng-container matColumnDef="actionItems">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
